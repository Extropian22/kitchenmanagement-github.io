<html>
<head>
    <title>Kitchen Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Kitchen Manager</h1>
    <p id="current-time">The current local time is: 2024-12-13T14:02:07+08:00</p>
    <footer>
        <p>&copy; 2024 Kitchen Manager. All rights reserved.</p>
    </footer>
    <script>
        function updateCurrentTime() {
            const currentTime = new Date("2024-12-13T14:02:07+08:00");
            document.getElementById('current-time').innerText = `The current local time is: ${currentTime.toISOString()}`;
        }
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
    </script>
</body>
</html>
